<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tag -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon & Title -->
    <link rel="icon" type="image/png" sizes="16x16" href="https://static.infinitybit.io/img/favicon.png" />
    <title>InfinityBit</title>

    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="https://static.infinitybit.io/css/login-all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://static.infinitybit.io/css/login-style.min.css" />
    <link rel="stylesheet" type="text/css" href="https://static.infinitybit.io/css/login-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="https://static.infinitybit.io/css/fontawesome.css" />
    <link rel="stylesheet" type="text/css" href="https://static.infinitybit.io/css/animate.min.css" />
    <style>
        input[type=password]:not(:placeholder-shown) {
            font-family: 'pass', 'Roboto', Helvetica, Arial, sans-serif !important;
            font-size: 35px !important;
            line-height: 10px !important;
            height: 51px !important;
        }
        img {
            user-drag: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
<div class="main-wrpper">

    <div class="login-wrp">
        <div class="left-box">
            <div class="logobox">
                <a href="./"><img src="https://static.infinitybit.io/img/InfinityBitLogoWhiteText.svg" alt=""></a>
            </div>
            <img src="https://static.infinitybit.io/img/login-img.svg" alt="" class="loginimg">
        </div>
        <div class="right-box">
            <div class="login-form">
                <h1>Log In</h1>

                {% if notify %}
                <div style="background-color: #a835e5 !important; text-align: center; border-radius: 15px; padding: 5px;" class="fadeInDown wow" data-wow-duration="1s" data-wow-delay="0s">
                   {{ notify_message }}
                </div>
                <div style="height: 30px;"></div>
                {% endif %}

                <!-- Email only for now
                <ul>
                    <li><a href="#">Phone Number</a></li>
                    <li class="active"><a href="#">Email</a></li>
                    <li><a href="#">QR Code</a></li>
                </ul>
                -->

                <form method="post" action="/login">
                    <div class="form-group">
                        <label>Email Address</label>
                        <div class="input-box">
                            <script>
                                const validateEmail = (email) => {
                                    // just do a quick check to make sure they didn't try to put in a username
                                    // this will accept things like @@.@ and such, but that is fine because we do further
                                    // verification server-side
                                    let str_email = String(email).toLowerCase();

                                    if(!str_email.includes('@'))
                                    {
                                        return false;
                                    }
                                    if(!str_email.includes('.'))
                                    {
                                        return false;
                                    }
                                    return true;
                                };
                            </script>
                            <!-- .match(
                                           '(?:[a-z0-9!#$%&\'*+/=?^_`{|}~-]+(?:\\.[a-z0-9!#$%&\'*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\\])'
                                        );
                                        -->
                            <input id="email" type="email" name="email" class="form-control" placeholder="Email Address" class="form-control"
                                   onchange="validateEmail(document.getElementById('email').value) ? document.getElementById('login_submit').disabled=false : document.getElementById('login_submit').disabled=true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-box">
                            <input name="password" placeholder="Password" class="form-control" id="password-field" type="password">
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                    </div>

                    <div class="login-act">
                        <div class="cus-checkbox">
                            <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox" name="remember_me" value="value1" checked>
                            <label for="styled-checkbox-1">Remember Me</label>
                        </div>
                        <a href="?page=forgot">Forgot password?</a>
                    </div>

                    <div onclick="if(document.getElementById('login_submit').disabled){ alert('Please enter a valid email address.') }">
                        <button id="login_submit" type="submit" class="btn-main" style="cursor: pointer !important;" disabled><span>Login</span></button>
                    </div>
                </form>

                <div style="height: 35px"></div>

                <p style="color: #979eab; font-size: 13px">Need an account? &nbsp;<a href="./?page=register" style="color: #e9e9e9; font-size: 13px;">Register</a></p>
            </div>
        </div>
    </div>

</div>

<!-- script -->
<script src="https://static.infinitybit.io/js/jquery341.min.js"></script>
<script src="https://static.infinitybit.io/js/bootstrap.bundle.min.js"></script>
<script src="https://static.infinitybit.io/js/wow.min.js"></script>
<script src="https://static.infinitybit.io/js/wow-loader.js"></script>
<script src="https://static.infinitybit.io/js/login-custom.min.js"></script>
<!-- End script -->
</body>
</html>
